<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          {{ empAddModaltitle }}
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form class="px-0 py-4" (ngSubmit)="insertData()">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              name="name"
              class="form-control my-2"
              placeholder="Name"
              [(ngModel)]="employee.name"
            />
          </div>
          <div class="form-group">
            <label for="name">Email</label>
            <input
              type="email"
              name="email"
              class="form-control my-2"
              placeholder="Email"
              [(ngModel)]="employee.email"
            />
          </div>
          <div class="form-group">
            <label for="name">Salary</label>
            <input
              type="text"
              name="salary"
              class="form-control my-2"
              placeholder="Salary"
              [(ngModel)]="employee.salary"
            />
          </div>
          <div class="row justify-content-end my-3 me-1">
            <button class="btn btn-dark btn-sm text-uppercase mt-4 w-50 py-2">
              Add Employee
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Modal Ends -->

<div class="row justify-content-end my-3 mb-4 me-1">
  <button
    type="button"
    class="btn btn-dark btn-sm text-uppercase w-25 py-2"
    data-bs-toggle="modal"
    data-bs-target="#exampleModal"
  >
    Add Employee
  </button>
</div>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Salary</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <th scope="row">{{ employee.id }}</th>
      <td>{{ employee.name }}</td>
      <td>{{ employee.email }}</td>
      <td>{{ employee.salary }}</td>
      <td>
        <button
          class="btn btn-primary btn-sm mx-2"
          routerLink="edit/{{ employee.id }}"
        >
          Edit
        </button>
        <button
          class="btn btn-danger btn-sm mx-2"
          (click)="deleteData(employee.id)"
        >
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
