<form class="border shadow-sm px-4 py-5" (ngSubmit)="updateEmployee()">
  <div class="form-group">
    <label for="name">Name</label>
    <input
      type="text"
      name="name"
      class="form-control my-2"
      placeholder="Name"
      [(ngModel)]="employee.name"
    />
  </div>
  <div class="form-group">
    <label for="name">Email</label>
    <input
      type="email"
      name="email"
      class="form-control my-2"
      placeholder="Email"
      [(ngModel)]="employee.email"
    />
  </div>
  <div class="form-group">
    <label for="name">Salary</label>
    <input
      type="text"
      name="salary"
      class="form-control my-2"
      placeholder="Salary"
      [(ngModel)]="employee.salary"
    />
  </div>
  <div class="row justify-content-end my-3 me-1">
    <button class="btn btn-dark btn-sm text-uppercase w-25 mt-4 px-3 py-2">
      Update
    </button>
  </div>
</form>
